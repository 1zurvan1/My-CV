    <header class="header">

            <h1>[نام و نام خانوادگی]</h1>
            <p>توسعه‌دهنده فرانت‌اند</p>
            <div class="actions">

    <main class="container">

        <section class="card animate">

        <section class="card animate">

                <div class="chart" data-percent="80">React</div>
                <div class="chart" data-percent="75">Bootstrap</div>

        <!-- بخش تجربیات -->

            <h2><i class="fas fa-briefcase"></i> سوابق کاری</h2>
            <div class="experience">
                <h3>توسعه‌دهنده فرانت‌اند</h3>
                <p class="company">شرکت نمونه</p>
                <p class="date">1400 - اکنون</p>
                <ul>
                    <li>توسعه رابط کاربری با React.js</li>
                    <li>بهینه‌سازی عملکرد وب‌سایت</li>
